<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage having more to do with JavaScript operators -->
<h1>JavaScript Operators</h1>

<!-- the h2 element that says what this specific webpage for javascript operators is showcasing of the assignment operator that has an equal '=' sign to this specific operator -->
<h2>The Assignment (=) Operator</h2>

<!-- the p element that has an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (defined by the let keyword) that is assigned a stored value of 5 and where a single line comment above is saying for me to assigned the value of 5 to the x variable

// Assign the value 5 to x
let x = 5;

// the y variable (defined by the let keyword) being assigned the stored value of 2 and also where a single line comment above says to assigned the value of 2 to the y variable

// Assign the value 2 to y
let y = 2;

// the z variable (defined by the let keyword) that is assigned a stored value of an expression of the x and y variables that has the + operator in between of each of them and where a single line comment above is telling me to assigned the value of the expression called 'x + y' to the z variable

// Assign the value x + y to z
let z = x + y;

// the particular line of code that is telling the browser of this document/webpage to print out the specific statement wrapped in double quotes and the z variable of it's own value that are being put together by the + operator into the HTML element being the p element containing only an id called demo and also where a single line comment above is saying for me to display the z variable of mainly it's value stored in this specific value

// Display z
document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;
</script>

</body>
</html>
