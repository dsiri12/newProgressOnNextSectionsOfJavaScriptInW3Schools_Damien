<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that is a continuation of JavaScript variables -->
<h1>JavaScript Variables</h1>

<!-- the p element that is demonstrating what to do when creating a new variable of any sort -->
<p>Create a variable, assign a value to it, and display it:</p>

<!-- the p element that only contains an id called demo -->
<p id="demo"></p>

<script>

// the value called Volvo being assigned to the carName variable that is declared by the let keyword
let carName = "Volvo";

// line of code that is telling the browser of this document/webpage to output the carName variable being assigned the value of Volvo to the specific HTML element being the p element containing only an id called demo
document.getElementById("demo").innerHTML = carName;
</script>

</body>
</html>
