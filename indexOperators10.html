<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that has to do with more on JavaScript string operators -->
<h1>JavaScript String Operators</h1>

<!-- the h2 element that says the += operator of which this specific webpage will be about -->
<h2>The += Operator</h2>

<!-- the p element that explains briefly about the += operator being one of the assignment operators on mainly how it can concatenate strings together almost as the + operator can do also -->
<p>The assignment operator += can concatenate strings.</p>

<!-- the p element containing only an id called demo -->
<p id="demo"></p>

<script>

// the text1 variable (declared by the let keyword) that is assigned a string value of "What a very "
let text1 = "What a very ";

// the text1 variable that is being concatenated by the += operator of the string value in specific of "nice day"
text1 += "nice day";

// the particular line of code that is telling the browser of this specific document/webpage to output the text1 variable of it's own value into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = text1;
</script>

</body>
</html>
