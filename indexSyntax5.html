<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that mainly has to do with assigning JavaScript values -->
<h2>Assigning JavaScript Values</h2>

<!-- the p element that explains the usage of the = operator in JavaScript -->
<p>In JavaScript the = operator is used to assign values to variables.</p>

<!-- the p element that contains an id called demo only -->
<p id="demo"></p>

<script>

// 2 different variables that are defined by the let keyword called x and y that are each defined by the let keyword
let x, y;

// the x variable being assigned the value of 5 with the = operator
x = 5;

// the x variable being assigned the value of 5 with the = operator
y = 6;

// line of code that is telling the browser of this current webpage to print out the sum of the x and y variables that has a + operator in between of them into the specific HTML element being the p element that contains an id called demo
document.getElementById("demo").innerHTML = x + y;
</script>

</body>
</html>
