<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that has to do with JavaScript variables -->
<h1>JavaScript Variables</h1>

<!-- the p element that briefly explains about what the result would be right after adding the numbers of 2, 3, and also "5" -->
<p>The result of adding 2 + 3 + "5" is:</p>

<!-- the p element that contains an id called demo only -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that's assigned a value of an expression where 2, 3, and "5" are being added to eachother into a new string from how the last number being 5 is wrapped in double quotes and how 2 and 3 are going to be added to eachother and where the last digit of 5 being wrapped in double quotes will be next to the sum of 2 and 3 on the sum's right side
let x = 2 + 3 + "5";
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
