<!DOCTYPE html>
<html>
<body>

<!-- the h2 element that titles this current webpage mainly having to do with JavaScript comments -->
<h2>JavaScript Comments</h2>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the let keyword defining the x variable that has a value of 5 stored inside of there and where a single-line comment at the end that explains what should be done in this particular line of code
let x = 5;      // Declare x, give it the value of 5

// the let variable that defines the y variable that has a stored value of x and 2 with the + operator in between of x and 2 and where a single-line comment is at the end of this specific line of code that is explaining about what should be done in this line of code in specific
let y = x + 2;  // Declare y, give it the value of x + 2 

// the single-line comment that is explaining what the line of code below should do
// Write y to demo:

// the specific line of code that is telling the browser of this current document/webpage to print out the y variable into the specific HTML element being the p element that contains an id called demo
document.getElementById("demo").innerHTML = y;
</script>

</body>
</html>
