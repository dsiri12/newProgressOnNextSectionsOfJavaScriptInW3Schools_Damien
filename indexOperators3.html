<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage having to do with JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that says what this specific webpage will discuss about of the + operator -->
<h2>The + Operator</h2>

<!-- the p element containing only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 5
let x = 5;

// the y variable (declared by the let keyword) having a stored value of 2
let y = 2;

// the z variable (declared by the let keyword) that has an expression of x + y which ahs each of the x and y variables including the + operator in between of each of these different variables
let z = x + y;

// the particular line of code that is telling the browser of this specific document/webpage to output the z variable of its own value into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
