<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with JavaScript expressions -->
<h2>JavaScript Expressions</h2>

<!-- the p element that briefly explains what expressions do -->
<p>Expressions compute to values.</p>

<!-- the p element that contains only an id called demo and nothing else -->
<p id="demo"></p>

<!-- opening and closing script tags that contains one line of code in particular that is telling the browser of this document/webpage to print out the product of 5 and 10 with a * operator into the specific HTML element being the p element that contains an id called demo -->
<script>
document.getElementById("demo").innerHTML = 5 * 10;
</script>

</body>
</html>
