<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has more to do with JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that shows what this current webpage will be about being the += operator -->
<h2>The += Operator</h2>

<!-- the p element that contains only an id called demo and nothing else that is contained inside -->
<p id="demo"></p>

<script>

// the x variable (declared by the var keyword) that has a stored value of 10
var x = 10;

// the x variable that has the += operator that is adding a value of 5 to the x variable of it's own value of 10
x += 5;

// the particular line of code that is telling the browser of this current document/webpage that is outputting the x variable of it's value into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
