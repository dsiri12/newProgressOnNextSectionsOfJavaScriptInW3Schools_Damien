<!DOCTYPE html>
<html>
<body>

<!-- the h1 element that contains an id called myH -->
<h1 id="myH"></h1>

<!-- the p element that contains only an id called myP -->
<p id="myP"></p>

<script>

// the multi-line comment that explains what the code below will do to the heading with an id called myH and also the paragraph with an id called myP 
/*
The code below will change
the heading with id = "myH"
and the paragraph with id = "myP"
*/

// the line of code that is telling the browser of this specific document/webpage to print out the string called "JavaScript Comments" into the specific HTML element being the h2 element that contains an id called myH where the "JavaScript Comments" string can be changeable
document.getElementById("myH").innerHTML = "JavaScript Comments";

// the specific line of code that is telling the browser of this document/webpage to print out the string called "My first paragraph." into the HTML element being the p element that contains an id called myP where the "My first paragraph." string can be changeable
document.getElementById("myP").innerHTML = "My first paragraph.";
</script>

</body>
</html>
