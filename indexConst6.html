<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage having to do with more of JavaScript const variable while block scope being involved now -->
<h2>JavaScropt const variables has block scope</h2>

<!-- the p element containing an id called demo only and nothing else -->
<p id="demo"></p>

<script>

// the x variable (declared by the const keyword) that has a stored value of 10
const  x = 10;
// Here x is 10

{  

// the x variable (declared by the const keyword) having a stored value of 2
const x = 2;
// Here x is 2
}

// the x variable having a stored value of 10

// Here x is 10

// the particular line of code that is telling the browser of this current document/webpage to print out the specific string value wrapped in double quotes and the x variable of it's value that are being put together by the + operator into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = "x is " + x;
</script>

</body>
</html>
