<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with another topic about JavaScript variables -->
<h1>JavaScript Variables</h1>

<!-- the p element that explains how an underscore in JavaScript names is also treated as a letter (pretty much like the dollar sign in JavaScript names is treated as a letter) -->
<p>The underscore is treated as a letter in JavaScript names.</p>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the _x variable (defined by the let keyword) assigned a value of 2
let _x = 2;

// the _100 variable (defined by the let keyword) being assigned a value of 5
let _100 = 5;

// the particular line of code that is telling the browser of this document/webpage to output the expression of the _x and the _100 variables of mainly it's result into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = _x + _100;
</script>

</body>
</html>
