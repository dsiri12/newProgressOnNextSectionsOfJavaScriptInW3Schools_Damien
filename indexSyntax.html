<!DOCTYPE html>
<html>
<body>

<!-- title for this webpage that has to do with JavaScript Numbers -->
<h2>JavaScript Numbers</h2>

<!-- the p element that briefly explains how a number can be written in terms of using decimals in any number -->
<p>Number can be written with or without decimals.</p>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<!-- opening and closing script tags that contains a particular line of code inside of each of them that is telling the browser for this current document/webpage to print out the number with it's decimal value which is (10.5 (10.50)) into the specific HTML element being the p element that contains an id called demo -->
<script>
document.getElementById("demo").innerHTML = 10.50;
</script>

</body>
</html>
