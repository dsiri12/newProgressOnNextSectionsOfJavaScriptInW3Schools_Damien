<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage that mainly has to do with the let keyword that is bolded by the opening and closing b tags that is one of the keywords that creates variables -->
<h2>The <b>let</b> Keyword Creates Variables</h2>

<!-- the p element that contains an id called demo only and nothing else -->
<p id="demo"></p>

<script>

// the let variable creating the x and y variables
let x, y;

// the x variable that is stored the value of the sum of 5 and 6 with the + operator in between of both of them
x = 5 + 6;

// the y variable that has the value of the product of the x variable and 10 with the * operator in between of both of them stored inside of there
y = x * 10;

// line of code that is telling the browser of this specific document/webpage to print out the y variable into the specific HTML element being the p element that contains an id called demo
document.getElementById("demo").innerHTML = y;
</script>

</body>
</html>
