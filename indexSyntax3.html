<!DOCTYPE html>
<html>
<body>

<!-- title of the current webpage that has to do with JavaScript Variables -->
<h2>JavaScript Variables</h2>

<!-- the p element that explains about an example of a variable that is being used to store a value right after -->
<p>In this example, x is defined as a variable.
Then, x is assigned the value of 6:</p>

<!-- the p element that only contains an id called demo and nothing else -->
<p id="demo"></p>

<!-- opening and closing script tags that contains the x being a variable and where the value of 6 is being stored to the x variable right after and also a particular line of code that is telling the browser for this specific document/webpage to print out the x variable that would equal to the value of 6 into the specific HTML element being the p element that contains an id called demo -->
<script>
let x;
x = 6;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
