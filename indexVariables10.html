<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage having more to do with the continuation of JavaScript variables -->
<h1>JavaScript Variables</h1>

<!-- the p element that briefly explains about what the value of a variable would be if it didn't have any value stored inside of the variable itself -->
<p>A variable without a value has the value of:</p>

<!-- the p element that contains an id called demo only -->
<p id="demo"></p>

<script>

// the carName variable being declared by the let keyword while not being assigned to any value of some sort of what would really be left with being an undefined variable at the end
let carName;

// line of code that is telling the browser of this document/webpage to output the carName variable that is an undefined variable into the HTML element being the p element that contains only an id called demo
document.getElementById("demo").innerHTML = carName;
</script>

</body>
</html>
