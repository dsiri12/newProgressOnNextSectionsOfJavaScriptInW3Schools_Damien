<!DOCTYPE html>
<html>
<body>

<!-- the h2 element that titles this webpage having more to do with mainly JavaScript comments -->
<h2>JavaScript Comments</h2>

<!-- the h1 element that contains an id called myH only -->
<h1 id="myH"></h1>

<!-- the p element that contains only an id called myP and nothing else -->
<p id="myP"></p>

<script>

// the specific line of code that is commented out as a single-line comment so then it can be prevented from being executed
//document.getElementById("myH").innerHTML = "My First Page";

// the line of code in particular that isn't commented out that is telling the browser to print out the string called "My first paragraph." into the specific HTML element being the p element that contains an id called myP
document.getElementById("myP").innerHTML = "My first paragraph.";
</script>

<!-- the p element that is explaining how any line of code in particular that starts with // isn't going to be executed at all -->
<p>The line starting with // is not executed.</p>

</body>
</html>
