<!-- title of this current webpage that has more to do with JavaScript variables -->
<h1>JavaScript Variables</h1>

<!-- the p element that is explaining about the naute behind the dollar sign in JavaScript names mainly being treated as a letter -->
<p>The dollar sign is treated as a letter in JavaScript names.</p>

<!-- the p element that only contains an id called demo -->
<p id="demo"></p>

<script>

// the $$$ variable (declared by the let keyword) that has a stored value of 2
let $$$ = 2;

// the $myMoney variable (declared by the let keyword) having a stored value of 5
let $myMoney = 5;

// the particular line of code that is telling the browser of this current document/webpage to output the expression of the $$$ and the $myMoney variables being added to eachother of mainly it's result into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = $$$ + $myMoney;
</script>
