<!DOCTYPE html>
<html>
<body>

<!-- title for this current webpage that has to do with JavaScript Strings -->
<h2>JavaScript Strings</h2>

<!-- the p element that gives a brief explanation on how strings can be written out as -->
<p>Strings can be written with double or single quotes.</p>

<!-- the p element that contains only an id called demo and nothing else -->
<p id="demo"></p>

<!-- opening and closing script tags that contains a particular line of code that is telling the browser for this current document/webpage to print out the statement that says "John Doe" into the specific HTML element being the p element that contains an id called demo -->
<script>
document.getElementById("demo").innerHTML = 'John Doe';
</script>

</body>
</html>
