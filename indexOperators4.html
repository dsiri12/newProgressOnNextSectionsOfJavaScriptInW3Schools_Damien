<!DOCTYPE html>
<html>
<body>

<!-- title of this specific webpage having more to do with JavaScript arithmetic -->
<h1>JavaScript Arithmetic</h1>

<!-- the h2 element that says what this specific webpage is going to be about of mainly the * operator being the multiplication operator -->
<h2>The * Operator</h2>

<!-- the p element that contains an id called demo only and nothing else that was included -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 5
let x = 5;

// the y variable (declared by the let keyword) having a stored value of 2
let y = 2;

// the z variable (declared by the let keyword) that has an expression of the x and y variables that have the * operator in between of each of these different variables
let z = x * y;

// the particular line of code that is telling the browser of this specific document/webpage to output the z variable of its value being mainly right after the x and y variables are multiplied by the * operator in between of them into the HTML element being the p element with an id called demo
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
