<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has do with more of JavaScript expressions -->
<h2>JavaScript Expressions</h2>

<!-- the p element that briefly explains about the process behind expressions -->
<p>Expressions compute to values.</p>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<!-- opening and closing script tags that has a line of code that is telling the browser of this current document/webpage to print out the expression where the different values of "John", " ", and "Doe" are added by the + operator into the specific HTML element being the p element that contains only an id called demo -->
<script>
document.getElementById("demo").innerHTML = "John" + " "  + "Doe";
</script>

</body>
</html>
