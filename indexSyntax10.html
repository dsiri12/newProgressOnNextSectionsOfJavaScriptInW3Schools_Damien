<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that mainly has to do with the var keyword that also creates variables -->
<h2>The var Keyword Creates Variables</h2>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the var keyword that is creating the x and y variables
var x, y;

// the x variable that has the value of the sum of 5 and 6 with the + operator in between of them stored inside of there
x = 5 + 6;

// the y variable that has a value stored inside of there which is the product of the x variable and 10 with the * operator in between of eachother
y = x * 10;

// the particular line of code that is telling the browser to print out the y variable into the specific HTML element which is the p element that contains an id called demo
document.getElementById("demo").innerHTML = y;
</script>

</body>
</html>
