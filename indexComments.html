<!DOCTYPE html>
<html>
<body>

<!-- the h1 element that contains an id called myH -->
<h1 id="myH"></h1>

<!-- the p element that contians only an id called myP and nothing else -->
<p id="myP"></p>

<script>

// the single-line comment that is instructing me to change the heading in the h1 element containing an id called myH
// Change heading:

// the particular line of code that is telling the browser of this specific document/webpage to print out the string called "JavaScript Comments" into the specific HTML element being the h1 element that contains an id called myH where i can be able to change/edit what is inside of the string called "JavaScript Comments"
document.getElementById("myH").innerHTML = "JavaScript Comments";

// the single-line comment that is telling me to change the paragraph in the p element containing an id called myP
// Change paragraph:

// the line of code in particular that is telling the browser of this specific document/webpage to print out the string called "My first paragraph." into the specific HTML element being the p element containing an id called myP where i can then be able to change/edit the text inside of the string called "My first paragraph."
document.getElementById("myP").innerHTML = "My first paragraph.";
</script>

</body>
</html>
