<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript variables -->
<h1>JavaScript Variables</h1>

<!-- the p element that is explaining about what the result of 5 + 2 + 3 would be right after these numbers are added -->
<p>The result of adding 5 + 2 + 3 is:</p>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable (defined by the let keyword) that is assigned a value of an expression that is 5 + 2 + 3
let x = 5 + 2 + 3;

// line of code that is telling the browser of this current document/webpage to output the x variable into the HTML element being the p element containing an id called demo
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
