<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage -->
<h2>JavaScript Expressions</h2>

<!-- the p element that explain about what expressions do -->
<p>Expressions compute to values.</p>

<!-- the p element that contains only an id called demo -->
<p id="demo"></p>

<script>

// the x variable being defined by the var keyword
var x;

// the value of 5 being stored into the x variable
x = 5;

// line of code that is telling the browser of this current webpage to print out the product of the x variable that the value of 5 is stored inside of and 10 with the * operator in between of them into the specific HTML element being the p element that contains an id called demo
document.getElementById("demo").innerHTML = x * 10;
</script>

</body>
</html>
