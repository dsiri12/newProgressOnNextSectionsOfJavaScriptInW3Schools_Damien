<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript operators -->
<h1>JavaScript Operators</h1>

<!-- the h2 element that says the = operator being the assignment operator -->
<h2>The = Operator</h2>

<!-- the p element containing an id called demo -->
<p id="demo"></p>

<script>

// the x variable (declared by the let keyword) that has a stored value of 10
let x = 10;

// the particular line of code that is telling the browser of this current document/webpage to print out the x variable being it's own value into the HTML element being the p element that contains an id called demo
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
