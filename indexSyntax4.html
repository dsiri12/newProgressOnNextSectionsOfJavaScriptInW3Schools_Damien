<!DOCTYPE html>
<html>
<body>

<!-- title of this webpage that has to do with JavaScript Operators -->
<h2>JavaScript Operators</h2>

<!-- the p element that explains about the usage of arithmetic operators by mainly JavaScript -->
<p>JavaScript uses arithmetic operators to compute values (just like algebra).</p>

<!-- the p element that contains only the id called demo and nothing else that is included -->
<p id="demo"></p>

<!-- opening and closing script tags that contains one particular line of code that is telling the browser of this current document/webpage to print out the arithmetic operator of "5 + 6" being inside of the parenthesis that is being multiplied by 10 which would then equal to 110 altogether right after into the specific HTML element being the p element that contains an id called demo -->
<script>
document.getElementById("demo").innerHTML = (5 + 6) * 10;
</script>

</body>
</html>
